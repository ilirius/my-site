  <div
    style="
      /*! position: relative; */ /*! background-color: rgb(0, 0, 0); */ /*! width: 1920px; */ /*! height: 995px; */
    "
  >
    <div style="position: relative; width: 100%; height: auto">
      <div style="position: relative; width: 1920px; height: 995px">
        <div
          style="
            position: absolute;
            top: 0px;
            right: 0px;
            width: 1920px;
            height: 995px;
            overflow: hidden;
            cursor: pointer;
            background-color: rgb(17, 17, 17);
          "
        >
          <div
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              transform: matrix(1, 0, -0.08715, 0.99619, 0, 0);
              width: 1920px;
              height: 995px;
              visibility: hidden;
              opacity: 0;
            "
          ></div>
        </div>
        <div
          style="
            position: absolute;
            top: 0px;
            left: -192px;
            width: 100%;
            height: 995px;
            overflow: hidden;
            background-color: rgb(221, 221, 221);
            cursor: inherit;
            transform: matrix(1, 0, -0.08715, 0.99619, 0, 0);
          "
        >
          <div
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              width: 1920px;
              height: 995px;
              visibility: inherit;
              opacity: 1;
            "
          ></div>
        </div>
      </div>
    </div>
